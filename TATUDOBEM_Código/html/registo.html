<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATUDOBEM</title>
    <link rel="icon" href="../img/Tatinhas-página-inicial.png">
    <link
    rel = "stylesheet"
    href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="corpoDoLogineRegisto">
    <div class="container">
        
        
        <div class="form-popup" id="meuForm">
            <form class="form-container">
                <div class="mb-3">
                    <div class="form-group">
                        <h1 id="titulo">SÊ O NOVO AMIGO DO TATINHAS!</h1>
                        
                    </div>

                    <div class="row">
                        <!--Nome-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            
                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                                </div> 
                            </div>
                        </div>
                        <div class="col-8"></div>

                        <!--Apelido-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="apelido" placeholder="Apelido">
                                </div>                            
                            </div>
                        </div>
                        <div class="col-8"></div>

                        <!--Nome de utilizador-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="nomeUtilizador" placeholder="Nome de Utilizador">
                                </div>                                
                            </div>
                        </div>
                        <div class="col-8"></div>

                        <!--Email-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>   
                            </div>
                        </div>
                        <div class="col-8"></div>

                        <!--Password-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>  
                            </div>
                        </div>
                        <div class="col-8"></div>

                        <!--Confirmar Password-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirmar Password">
                                </div>    
                            </div>
                        </div>
                        <div class="col-8"></div>

                        <!--Data de Nascimento-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input class="form-control" type="date" value="2011-08-19" id="dataNascimento">
                                </div>                                 
                            </div>
                        </div>
                        <div class="col-8"></div> 
                    </div>

                    <!--Género-->                  
                    <div class="form-group">
                        <label for="Genero" id="genero" class="radio-incolumn">Género</label>
                        <input type="radio" id="feminino" name="gender" value="feminino" checked>
                        <label for="feminino">Feminino</label><br>
                        <input type="radio" id="masculino" name="gender" value="masculino">
                        <label for="masculino">Masculino</label><br>
                        <input type="radio" id="outro" name="gender" value="outro">
                        <label for="outro">Outro</label>
                    </div>
      
                </div>
            </form>

            <!--Imagem do Tatinhas-->
            <div>
                <img src="../img/Tatinhas-Login e Registo.png" alt="Tatinhas" title="Tatinhas" id="tatinhasRegisto">
            </div>

            <!--Botão de registo-->
            <div>
                <button type="submit" class="btn btn-primary" id="registar">REGISTAR</button>
            </div>

        </div>
    </div>  
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
    </script>
    
</body>
</html>
