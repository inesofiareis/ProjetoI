<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale = 1, maximum-scale=1, user-scalable = no" name="viewport">
    <title>TATUDOBEM</title>
    <link href="../img/navbar/Tatinhas-página-inicial.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <section class="espacoDeRegisto">
        <a class="btn btn-outline-warning botaoVoltar" href="../index.html" role="button">
            <img alt="" src="../img/login%20e%20registo/mao.png"> Voltar
        </a>
        <form method="post">
            <h3 id="titulo" style="margin-bottom: 30px;">SÊ O NOVO AMIGO DO TATINHAS!</h3>
            <div class="illustration">
                <img src="../img/login%20e%20registo/Tatinhas-login%20e%20registo.png">
            </div>
            <div class="mb-3">
                <input class="form-control" id="nome" placeholder="Nome" required="" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control" id="apelido" placeholder="Apelido" required="" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control" id="nomeUtilizadorR" placeholder="Nome de Utilizador" required=""
                    type="text">
            </div>
            <div class="mb-3">
                <input class="form-control" id="email" placeholder="Email" required="" type="email">
            </div>
            <div class="mb-3">
                <input class="form-control" id="password" placeholder="Password" required="" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control" id="confirmarPassword" placeholder="Confirmar Password" required=""
                    type="password">
            </div>
            <div class="mb-3">
                <input class="form-control" id="dataNascimento" required="" type="date" value="2011-08-19">
            </div>
            <div class="form-check form-check-inline">
                <input checked class="form-check-input" id="feminino" name="genero" type="radio" value="Feminino">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="masculino" name="genero" type="radio" value="Masculino">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="outro" name="genero" type="radio" value="Outro">
                <label class="form-check-label" for="outro">Outro</label>
            </div>
            <div id="mensagem"></div>
            <div class="mb-3">
                <input class="btn btn-primary" id="registar" type="submit" value="REGISTAR">
            </div>
        </form>
    </section>
    <script src="../js/app.js" type="module">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
