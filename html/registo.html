<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale = 1; maximum-scale=1; user-scalable = no;" />
    <title>TATUDOBEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="espacoDeRegisto">
        <a class="btn btn-outline-warning botaoVoltar" role="button" href="../index.html">
            <img src="../img/login e registo/mao.png" alt="">
            Voltar</a>
        <form method="post">
            <h3 id="titulo" style="margin-bottom: 30px;">SÃŠ O NOVO AMIGO DO TATINHAS!</h3>
            <div class="illustration">
                <img src="../img/login e registo/Tatinhas-login e registo.png">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="apelido" placeholder="Apelido">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="nomeUtilizadorR" placeholder="Nome de Utilizador">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirmar Password">
            </div>
            <div class="mb-3">
                <input class="form-control" type="date" value="2011-08-19" id="dataNascimento">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="feminino"
                    value="feminino">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="masculino"
                    value="masculino">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                <label class="form-check-label" for="outro">Outro</label>
            </div>
            <div class="mb-3">
                <a role="button" href="inicio.html" type="submit" class="btn btn-primary" id="registar">REGISTAR</a>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
