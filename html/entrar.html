<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale = 1, maximum-scale=1, user-scalable = no" name="viewport">
    <title>TATUDOBEM</title>
    <link href="../img/navbar/Tatinhas-página-inicial.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <section class="espacoDeRegisto login">
        <!-- Botao que permite voltar à página index -->
        <a class="btn btn-outline-warning botaoVoltar" href="../index.html" role="button">
            <img alt="" src="../img/login%20e%20registo/mao.png"> Voltar
        </a>
        <!-- formulário responsivo -->
        <form method="post">
            <h3 id="titulo" style="margin-bottom: 30px; text-align: center;">QUE BOM VER-TE OUTRA VEZ!</h3>
            <div class="illustration">
                <img src="../img/login%20e%20registo/Tatinhas-login%20e%20registo.png">
            </div>
            <div class="mb-3">
                <input class="form-control" id="nomeUtilizador" placeholder="Nome de Utilizador" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control" id="passwordLogin" placeholder="Password" type="password">
            </div>
            <div id="mensagem"></div>
            <div class="mb-3">
                <input class="btn btn-primary" id="entrar" type="submit" value="ENTRAR">
            </div>
        </form>
    </section>
    <script src="../js/app.js" type="module">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
<label for="opcaoUm"></label>
