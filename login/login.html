<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link
    rel = "stylesheet"
    href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fontes.css">
</head>
<body>
    <div class="container">
        
        
        <div class="form-popup" id="meuForm">
            <form class="form-container">
                <div class="mb-3">
                    <div class="form-group">
                        <h1 id="titulo">YEY VOLTASTE! OLÁ AMIGO</h1>
                        
                    </div>

                    <div class="row">
                        <!--Nome de utilizador-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="nomeUtilizador" placeholder="Nome de Utilizador">
                                </div>                                
                            </div>
                        </div>
                        <div class="col-8"></div>

                        <!--Password-->
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>  
                            </div>
                        </div>
                        <div class="col-8"></div>
      
                </div>
            </form>

            <!--Imagem do Tatinhas-->
            <div>
                <img src="Tatinhas-Login e Registo.png" alt="Tatinhas" title="Tatinhas" id="tatinhas">
            </div>

            <!--Botão de registo-->
            <div>
                <button type="submit" class="btn btn-primary" id="entrar">VAMO-NOS DIVERTIR</button>
            </div>

        </div>

            

        

    </div>  
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
    </script>
    
</body>
</html>
