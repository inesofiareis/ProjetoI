<!doctype html>
<html lang="en">
  <head>
    <title>TATUDOBEM-Início</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS -->
    <link rel="stylesheet" href="../Styles/style.css">
  </head>
  <body>
      <div class="container-fluid !direction !spacing">
          <img src="../Images/tatudobem.png" class='img-fluid' alt="">
      </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-3">O nosso mundo tem andado estranho...</h1>
            <p class="lead">Porque é que os meus pais andam tão preocupados?
                Porque é que estão sempre a ver as notícias?
                Não te preocupes, eu e os meus amigos estamos 
                aqui para te mostrar que está tudo bem.</p>
            <p class="lead">

                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="">
                    É a tua primeira vez aqui? <br>
                    Regista-te e vem ser nosso amigo!
                </button>

                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="">
                    Já cá estiveste? Olá outra vez, entra!
                </button>

            <img src="../Images/sombra.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
            <img src="../Images/Tatinhas-página-inicial.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
