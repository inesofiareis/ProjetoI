<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TatudoBem - Area Pessoal</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS da pagina -->
    <link rel="stylesheet" href="barraMenuFooter.css">
    <link rel="stylesheet" href="fontes.css">
    <link rel="stylesheet" href="areaPessoal.css">
</head>
<body>
    <div class="container-fluid">

        <header>
            <div class="row" id="header">
                    <div class="col-lg-3 col-sm-3 col" id="logo">
                        <img src="imagens/Menu/tatu_logo.png" alt="logo" title="Logo" id="logoTatu" width="200px">
                    </div>
                    <nav class="row justify-content-center col-xxl-5 col-lg-6 col-sm-7 menu">
                            <div class="imagem-menu">
                                <a href="#">
                                    <img src="imagens/Menu/Icon-Inicio.png" alt="inicio" title="Início" width="44px">
                                    <br>
                                    <span>Início</span>
                                </a>
                            </div>
                            <div class="imagem-menu">
                                <a href="informacao.html">
                                    <img src="imagens/Menu/Icon-aprender.png" alt="aprender" title="Aprender" width="52px">
                                    <br>
                                    <span>Aprender</span>
                                </a>
                            </div>
                            <div class="imagem-menu">
                                <a href="#">
                                    <img src="imagens/Menu/Icon-jogar.png" alt="jogar" title="Jogar" width="65px">
                                    <br>
                                    <span>Jogar</span>
                                </a>
                            </div>
                            <div class="imagem-menu">
                                <a href="areaPessoal.html">
                                    <img src="imagens/Menu/Icon- pagina-pessoal.png" alt="Pagina Pessoal" title="Pagina Pessoal" width="38px">
                                    <br>
                                    <span>O teu espaço</span>
                                </a>
                            </div>
                    </nav>
                    <div class="col-xxl-3 col-sm" id="user">
                            <img src="imagens/Avatar.png" alt="avatar" width="65px">
                            <span id="username">Batuti da Silva</span>
                    </div>
            </div>
        </header>

        <main>
            <div class="row justify-content-md-center">
                <div class="col" id="avatar_mobile">
                    <img src="imagens/Avatar.png" alt="Avatar" width="150px">
                </div>
                <div class="col-md-4 col-sm-6 col-xs" id="form">
                    <form>
                        <input type="text" name="txtNome" id="txtNome" placeholder="Nome">
                        <br><br>
                        <input type="email" name="txtEmail" id="txtEmail" placeholder="Email">
                        <br><br>
                        <input type="password" name="txtPass" id="txtPass" placeholder="Palavra Passe">
                        <br><br>
                        <input type="password" name="txtConfPass" id="txtConfPass" placeholder="Confirmar Palavra Passe">
                        <br><br><br>
                        <input type="submit" value="Confirmar Alteração" id="confirmarAlteracao">
                    </form>
                </div>
                <div class="col-md-4 col-sm-5"  id="avatar_web">
                    <img src="imagens/Avatar.png" alt="Avatar" width="200px">
                </div>

            </div>
        </main>

        <footer>
            <div class="row" id="footer">
                <div class="col-sm-4 com-xs-12">
                    <span>Sobre</span>
                    <hr>
                    <pre>
Para os pais
Contacte-nos
<a href="">Políticas de privacidade</a>
                    </pre>
                    <span>Criado pela Inês, pelo Paulo e pela Sofia, três alunos da ESMAD.</span>
                </div>
                <div class="col-xl-3 col-sm-2"></div>
                <div class="col">
                    <div id="amigosTitulo">Os amigos</div>
                    <hr>
                    <div class="row">
                        <div class="col-sm col-xs-12 amigos">
                            Tatinhas
                            <br>
                            <img src="imagens/Footer/Tatinhas_footer.png" alt="Tatinhas" title="Tatinhas" width="90px">
                        </div>
                        <div class="col-sm col-xs-12 amigos">
                            Xico
                            <br>
                            <img src="imagens/Footer/Xico.png" alt="Xico" title="Xico" width="90px">
                        </div>
                        <div class="col-sm col-xs-12 amigos">
                            Dora
                            <br>
                            <img src="imagens/Footer/Dora.png" alt="Dora" title="Dora" width="90px">
                        </div>
                        <div class="col-sm col-xs-12 amigos">
                            André
                            <br>
                            <img src="imagens/Footer/Andre.png" alt="André" title="André" width="90px">
                        </div>
                    </div>
                    <div id="slogan"><span>Está tudo bem com o tatu do bem</span></div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Imagens fixas -->
    <img src="imagens/Tatus/Andre/o tatu da pagina pessoal_reverso.png" alt="Andre" title="Olá, eu sou o André!" id="andrePagina" width="200px">
    <img src="imagens/Amigos.png" alt="Amigos" title="chat" width="75px" id="chat">
    <img src="imagens/TuturialXico.png" alt="Tuturial" title="Tuturial" id="tuturialAndre" width="75px">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
