            <div class="row">

                    <a href="#">

                </div>
                <div class="col-md-3">
                    <a href="#">
                        <img src="../img/perfil/botao perfil.png" width="150px" alt="O teu espaço">

                </div>
                <div class="col-md-3">
                    <a href="#">

                </div>
                <div class="col-md-3">
                    <a href="#">

            </div>
        </div>

                                        <input type="text" name="txtNome" id="txtNome" placeholder="Nome">
                                    </div>

                                    <input type="email" name="txtEmail" id="txtEmail" placeholder="Email">
                                    <br><br>
                                    <input type="password" name="txtPass" id="txtPass" placeholder="Palavra Passe">
                                    <br><br>
                                    <input type="password" name="txtConfPass" id="txtConfPass"
                                        placeholder="Confirmar Palavra Passe">
                                    <br><br>
                                    <button type="button" class="btn btn-outline-primary" id="botaoAlterar">Já

                            </div>
                        </div>
                    </section>
                </div>

                    <section class="estatisticas">

                            <div class="tudoSobreUser">

                                    <h2 class="text-center">Tudo sobre ti!</h2>
                                </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <h3>Este é o número de atividades que já fizeste:</h3>
                                        </div>

                                    </div>
                                    <h4 class="text-muted atividadesFeitas">Inserir número</h4>
                                </div>
                                <div class="item">
                                    <div class="row">
                                        <div class="col-10">
                                            <h3>Escolhe uma atividade para veres a pontuação que tiveste:</h3>
                                            <div class="form-group">
                                                <select class="form-control" name="nomeDaAtividade"
                                                    id="nomeDaAtividade">
                                                    <option>Inserir atividades que a criança já fez</option>
                                                    <option></option>
                                                    <option></option>
                                                </select>

                                        </div>
                                        <div class="col-md-6"></div>
                                    </div>
                                    <h4 class="text-muted pontuacaoAtividade">Meter aqui a pontuação da atividade.</h4>
                                </div>
                                <div class="item">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h3>Esta foi a tua pontuação mais alta:</h3>
                                        </div>
                                        <div class="col-md-6"></div>
                                    </div>
                                    <h4 class="text-muted pontuacaoMaisAlta">Inserir pontuação</h4>

                        </div>
